<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">

  <defs>
    <mask id="v-mask"><rect width="1024" height="1024" fill="#000"/><circle cx="512" cy="512" r="388" fill="#fff"/></mask>
    <linearGradient id="v-bands" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5d68b"/><stop offset="100%" stop-color="#d8a85e"/>
    </linearGradient>
    <filter id="v-clouds" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012 0.18" numOctaves="3" seed="9" result="t"/>
      <feGaussianBlur stdDeviation="1.8" in="t" result="tb"/>
      <feColorMatrix type="saturate" values="1.3"/>
      <feBlend in="SourceGraphic" in2="tb" mode="overlay"/>
    </filter>
  </defs>
  <g mask="url(#v-mask)">
    <rect x="124" y="124" width="776" height="776" fill="url(#v-bands)" filter="url(#v-clouds)"/>
  </g>

</svg>